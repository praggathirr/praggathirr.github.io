<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Anniversary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f6f1eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Georgia", serif;
    }

    /* Card container */
    .card {
      width: 320px;
      height: 420px;
      perspective: 1200px;
    }

    /* Inner wrapper */
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.2s ease;
    }

    .card.open .card-inner {
      transform: rotateY(-180deg);
    }

    /* Front & inside */
    .card-front,
    .card-inside {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
    }

    /* Front cover */
    .card-front {
      background: #ffffff;
    }

    .card-front h1 {
      margin-bottom: 24px;
      font-size: 1.8rem;
      text-align: center;
    }

    .card-front button {
      padding: 10px 18px;
      border: none;
      background: #2f3e46;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Inside */
    .card-inside {
      background: #fffaf5;
      transform: rotateY(180deg);
      text-align: center;
    }

    .card-inside img {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 16px;
    }

    .card-inside p {
      font-size: 1rem;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="card-inner">
      
      <!-- Front -->
      <div class="card-front">
        <h1>Happy Anniversary<br>Kean</h1>
        <button onclick="openCard()">Open</button>
      </div>

      <!-- Inside -->
      <div class="card-inside">
        <img src="https://via.placeholder.com/200x130.png?text=Your+Photo" alt="Photo">
        <p>
          Another year of memories, laughter, and growth together.
          Hereâ€™s to many more.
        </p>
      </div>

    </div>
  </div>

  <script>
    function openCard() {
      document.getElementById("card").classList.add("open");
    }
  </script>
</body>
</html>
